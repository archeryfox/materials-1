<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Табличка :333</title>
</head>

<body>
    <center>
        <table border="1px solid black" ;>
            <caption>Список товаров</caption>
            <tr>
                <td><b>Наименование</b></td>
                <td><b>Цена</b></td>
                <td><b>Количество</b></td>
                <td><b>Сумма</b></td>
            </tr>
            <tr>
                <td>Ручка - шариковая</td>
                <td>25,00</td>
                <td>10</td>
                <td>250,00</td>
            </tr>
            <tr>
                <td>Карандаш</td>
                <td>15,00</td>
                <td>10</td>
                <td>150,00</td>
            </tr>
            <tr>
                <td>Блокнот</td>
                <td>50,00</td>
                <td>20</td>
                <td>1000,00</td>
            </tr>
            <tr>
                <td colspan="3" align="right">Итог:</td>
                <td>1400,00</td>
            </tr>
        </table>
    </center>
    <table align="right" ; background="https://i.pinimg.com/236x/77/3e/a1/773ea1b4ffe7ff8c27a68a118c0e51c9--fandom-digital-art.jpg" ; border="10px shape" ; style="margin: 40px" ; bordercolor="purple" ;summary="Ну типо текст вообщем">
        <tr>
            <th colspan=" 3 ">
                <font>Текст</font>
            </th>
        </tr>
        <tr>
            <td align="right " ; style="cursor: not-allowed; background: green; ">Необычный текст</td>
            <td align="width " ; style="background: blue; color: red; cursor: grabbing; ">Обычный текст</td>
            <td align="left " ; style="background: red; color: blue; cursor: wait; ">Текст обыкновенный</td>
        </tr>
        <tr>
            <th rowspan="2 ">Редкий текст</th>
            <th>Эпический текст</th>
            <th>Гениальный текст</th>
        </tr>
        <tr>
            <th>Легендарный текст</th>
            <th>Умопомрачительный текст</th>
        </tr>
    </table>
</body>

</html>
