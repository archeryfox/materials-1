{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="{% static 'style/main.css'%}" type="text/css">
    <link rel="shortcut icon" href="{% static 'images/main_ico.ico'%}" type="image/x-icon">
</head>
<body class="aut_body">
    <div class="card">
        <img src="{% if room.href_img %}{{ room.href_img.url }}{% else %}{% static 'images/cab2.jpg' %}{% endif %}" class="card-img-top" alt="...">
        <h1 class="card-title">{{ room.name }}</h1>
        <p class="card-text">Цена - {{room.price}}/час</p>
        <form action="{% url 'cart:cart_add' room.id %}" method="post">
    {{ cart_room_form }}
    {% csrf_token %}
    <input type="submit" value="Add to cart">
</form>
    </div>
</body>
{% endblock %}
